<div class="row">
  <div class="col-6">
    <p>FirstName in Interpolation => {{firstName}}</p>
    <div>{{rollNumber}}</div>
  </div>
  <div class="col-6">
    <p>Example for Property Binding</p>
    <input type="text" [value]="firstName" name="" id=""> <br>
    <input type="text" [placeholder]="myPlaceholder" name="" id=""> <br>
    <!-- <div [class]="div1ClassName" style="height: 100px; width: 100px;">
    </div> -->
  </div>
</div>
<div class="row">
  <div class="col-3">
    Event Binding
    <button class="btn btn-success" (click)="showWelcomeMessage()">click Me!</button>
  </div>
  <div class="col-3">
    <select (change)="OnCityChange()" name="" id="">
      <option value="Hyderabad">Hyderabad</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Chennai">Chennai</option>
      <option value="Remote">Remote</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-3">
    Two way data Binding
    <input type="text" [(ngModel)] = "firstName">
  </div>
</div>
<div class="col-3">
  <select [(ngModel)]="selectedCity" name="" id="">
    <option value="Hyderabad">Hyderabad</option>
    <option value="Bangalore">Bangalore</option>
    <option value="Chennai">Chennai</option>
    <option value="Remote">Remote</option>
  </select>
  - {{selectedCity}}
</div>
