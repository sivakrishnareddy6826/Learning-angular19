<div class="row">
  <div class="col-3 p-3" [ngClass]="div1BgColor">
    Attribute directives Example 1
  </div>
  <div class="col-3 p-3" [ngClass]="isChecked == true ? 'bg-success':'bg-danger'">
    Attribute directive Example 2
  </div>
  <div class="col-3 p-3" [ngClass]="div2BgColor">This is the 3rd Example for Attribute directive, Please enter bootstrp class color name in the text box it will auto update here.</div>
</div>

<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="addDiv1Color('bg-success')">add green</button>
    <button class="btn btn-danger" (click)="addDiv1Color('bg-danger')">add Red</button>
  </div>
  <div class="col-3">
    <input type="checkbox" [(ngModel)]="isChecked"/>-{{isChecked}}
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="div2BgColor"/>
  </div>
</div>
